<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width initial-scale = 1.0">
        <title>Countdown Timer</title>
       <link rel="stylesheet"  href="./styles.scss">
        <!-- <link rel="stylesheet" href="./styles.scss"> -->

        <!-- <script src="./script.js" defer></script> -->
    </head>
    <body>
    <h1>New Years Eve</h1>
    <div class="count-down-container">
        <div class="days-container countdoen_el ">
            <p class="big-text" id="days"> 0 </p>
               <!-- p.big-text#Hourse -->
           <span>Days</span>
        </div>
        <div class="hours-container countdoen_el">
            <p class="big-text" id="hours">
               0
            </p> <span>Hourse</span>
        </div>
        <div class="minutes-container countdoen_el">
            <p class="big-text" id="minutes">
               0
            </p> <span>Minutes</span>
        </div>
        <div class="seconds-container countdoen_el">
            <p class="big-text" id="seconds">
               0
            </p> <span>Seconds</span>
        </div>
    </div>
    </body>
    
    <script src="./script.js"></script>

</html>
