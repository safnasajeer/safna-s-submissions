<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width initial-scale = 1.0">
       <link rel="stylesheet"  href="./styles.css">

        <title>Recipes App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link rel="stylesheet" href="./styles.scss"> -->

        <!-- <script src="./script.js" defer></script> -->
    </head>
    <body>
    <div class="mobile-container">
        <header>
            <input type="text" />
            <button id="search" type="submit"><fas class="fa fa-search">
                <!-- fas.fa.fa-search -->

            </fas>
                Search
            </button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
          
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="Lime"><span>Lime</span></li>
                <li><img src="https://www.themealdb.com//images/media/meals/llcbn01574260722.jpg" alt="Carbonara"><span>Carbonara</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/sstssx1487349585.jpg" alt="ThaiGreenCurry"><span>Thai Green Curry</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/pn59o51628769837.jpg" alt="ThaiGreenCurry"><span>Croatian lamb peka</span></li>




            </ul>
        </div>
        <div class="meals" id="meals">
            <div class="meal" >
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/tnwy8m1628770384.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button class="fav-button">
                        <i class="fas fa-heart">
                        </i>
                    </button>
                </div>
            </div>
        </div>


    </div>
</body>

<script src="./script.js"></script>

</html>
